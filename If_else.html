<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>If_else</title>
    <script type="text/javascript">
      document.write("<h1>If else control statement.</h1>")
      var x = 0;

      if(x%2 == 0){
        document.write("<h2>Even</h2>");
      }
      else{
        document.write("<h2>Odd</h2>");
      }

      if(x>0){
        document.write("Positive");
      }
      else if(x < 0){
        document.write("Negative");
      }
      else{
        document.write("Zero");
      }

      if( x > 0 && x%2 == 0){
        document.write("Positive and Even Number");
      }
      else{
        document.write("something is wrong");
      }

    </script>
  </head>
  <body>

  </body>
</html>
