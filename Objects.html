<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Introduction to objects</title>
    <script type="text/javascript">

      var Car = {
        car_brand : 'tesla',
        car_color : 'red',
        price: 2500,

        autopilot: function(){
          document.write("<h3>this is the autopilot.</h3>");
        }
      }

      document.write("<h2>" + Car.car_brand + "</h2>");

    </script>
  </head>
  <body>

  </body>
</html>
