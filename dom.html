<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Introduction to DOM</title>
    <script type="text/javascript">
      <!--DOM manipulation  -->
        function buttonclick(){
          document.getElementById("heading2").innerHTML = "Something else";
        }
    </script>

  </head>
  <body>
    <button onclick="buttonclick()">Click me</button>
    <h2 id="heading2"> Some Random Text</h2>
  </body>
</html>
