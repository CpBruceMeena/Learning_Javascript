<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Validations</title>
    <script type="text/javascript">

      function validate(){
        var user = document.getElementById("user");
        var pass = document.getElementById("pass");
        <!-- Trim is used so that the user cannot enter multiple spaces(using space bar)  -->

        if(user.value.trim() == ""){
//          alert("Blank username");
          user.style.border = "solid 3px red";
          document.getElementById("lbluser").style.visibility = "visible";
        return false;
        }
        else if(pass.value.trim() == ""){
          alert("Blank password");
          return false;
        }
        else if(pass.value.trim().length < 5){
           alert("Password length is less than 5");
           return false;
        }
        else return true;
      }

    </script>
  </head>
  <body>
    <!-- onsubmit means when the submitting is valid, then only it will take action -->
    <form onsubmit="return validate()" action="http://www.google.com">
      <input id="user" type="text" placeholder="Username">
      <label id = "lbluser" style = "color: red; visibility: hidden;">Invalid</label>
      <br>
      <input id="pass" type="password" placeholder="Password">
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
