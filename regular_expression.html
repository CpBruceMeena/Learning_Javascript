<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Regular Expression</title>
    <script type="text/javascript">
      function validate(){
        var username = document.getElementById("Username").value;
        var regx = /[0-9]imple/i;

         <!-- The i stands of insensitive means no issue with lower case and uppercase -->
         <!-- The [] means for the purpose of range -->
         <!-- The [^] means the character we want to exclude-->
         <!-- [^abs] means we don't want abs on the first place-->
        if(regx.test(username)){
          alert("Valid Username");
          document.getElementById('lbluser').style.visibility = "hidden";
        }
        else{
          document.getElementById("lbluser").style.visibility = "visible";
        }
      }
    </script>
  </head>
  <body>
      <form>
        <input id="Username" type="text" name="" value="" placeholder="Username">
        <label id="lbluser" style = "color: red; visibility : hidden">Invalid username</label>
        <br>
        <button onclick="validate()" type="button" name="button">Submit</button>
      </form>
  </body>
</html>
