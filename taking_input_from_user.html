<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM manipulation</title>
    <script type="text/javascript">
      function fn1(){
        var user = document.getElementById("text1").value;
        var pass = document.getElementById("text2").value;
        if(user === pass){
          alert("username and password are same.");
        }
        else{
          alert("they don't match");
        }
      }
    </script>
  </head>
  <body>
    <input id="text1" type="text" placeholder="password">
    <br>
    <input id="text2" type="password" placeholder="username">
    <br>
    <button onclick="fn1()" id='btn1'>Click Me</button>
  </body>
</html>
