<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM Manipulations 2</title>
    <style media="screen">
      .mydivs{
        border: 4px solid blue;
        padding: 10px;
        font-size: 20px;
        margin: 10px;
      }

      .newdivs{
        border-radius: 10px;
        background-color: aqua;
      }

      .newparaclass{
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Dom Manipulations</h1>
    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>
    <button id="btn3">Toggle Class</button>
    <button id="btn4">CSS</button>
    <br><br>
    <div class="mydivs" id="div1">
      <p id="p1" class="p1class" value="hello world">this is the <strong> paragraph</strong> in the <i>second</i> section.</p>
    </div>
    <div id="div2">
      <p id="p2" class="p1class" value="hello world">this is the <strong> paragraph</strong> in the <i>second</i> section.</p>
    </div>
  </body>
  <script src="jquery_standard_code.js" type="text/javascript"></script>
  <script type="text/javascript">
      $(document).ready(function(){
          $("#btn1").click(function(){
            $("#div1").addClass("newdivs newparaclass");
         });

          $("#btn2").click(function(){
            $("#div1").removeClass("newdivs");
          });

        $("#btn3").click(function(){
           $("#div1").toggleClass("newdivs");
        });

        $("#btn4").click(function(){
           alert($("#div1").css("padding"));
        });


      });
  </script>
</html>
