<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Timing Function</title>
    <script type="text/javascript">
      var seconds = 0;
      var ID = 0;
      function printMsg(){
        document.getElementById("op").innerHTML = seconds + " seconds have passed";
        seconds++;
      }

      function start(){
          ID = window.setInterval(printMsg, 1000);
      }
      <!-- In the above case the time is in milliseconds -->
      function stop(){
        window.clearInterval(ID);
      }
    </script>
  </head>
  <body>
    <button onclick="start()" >Start</button>
    <h2 id="op">Some Text</h2>
    <button onclick="stop()" >Stop</button>
  </body>
</html>
